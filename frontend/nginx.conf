# =============================================================================
# GigaChad GRC Frontend - Nginx Configuration
# =============================================================================
# Serves the React SPA and proxies API requests to backend services.
# =============================================================================

# Rate limiting zone - 10r/s per IP address with 10MB shared memory
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

# Upstream definitions for backend services
upstream controls_service {
    server controls:3001;
}

upstream frameworks_service {
    server frameworks:3002;
}

upstream policies_service {
    server policies:3004;
}

upstream tprm_service {
    server tprm:3005;
}

upstream trust_service {
    server trust:3006;
}

upstream audit_service {
    server audit:3007;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ===========================================
    # API Proxying - Route to backend services
    # ===========================================
    
    # -----------------------------------------
    # TPRM Service (3005) - NO /api prefix
    # -----------------------------------------
    location /api/vendors {
        proxy_pass http://tprm_service/vendors;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Longer timeout for security scans which make external HTTP requests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    location /api/assessments {
        proxy_pass http://tprm_service/assessments;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /api/contracts {
        proxy_pass http://tprm_service/contracts;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /api/tprm-config {
        proxy_pass http://tprm_service/tprm-config;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # -----------------------------------------
    # Trust Service (3006) - NO /api prefix
    # -----------------------------------------
    location /api/questionnaires {
        proxy_pass http://trust_service/questionnaires;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
