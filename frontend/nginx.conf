# =============================================================================
# GigaChad GRC Frontend - Nginx Configuration
# =============================================================================
# Serves the React SPA and handles client-side routing.
# Also proxies API requests to backend microservices.
# =============================================================================

# Upstream backends for microservices
upstream controls_backend {
    server grc-controls:3001;
}

upstream frameworks_backend {
    server grc-frameworks:3002;
}

upstream policies_backend {
    server grc-policies:3004;
}

upstream tprm_backend {
    server grc-tprm:3005;
}

upstream trust_backend {
    server grc-trust:3006;
}

upstream audit_backend {
    server grc-audit:3007;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ===========================================
    # API Proxy Routes to Backend Microservices
    # ===========================================
    
    # Frameworks service - /api/frameworks (except catalog), /api/assessments, /api/mappings
    location ~ ^/api/frameworks/catalog {
        # Framework catalog is served by controls service
        proxy_pass http://controls_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/frameworks {
        proxy_pass http://frameworks_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/mappings {
        proxy_pass http://frameworks_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Policies service - /api/policies
    location /api/policies {
        proxy_pass http://policies_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # TPRM service - /api/vendors, /api/contracts, /api/tprm-config
    # Note: TPRM service routes don't have /api prefix, so we need to rewrite
    location /api/vendors {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://tprm_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/contracts {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://tprm_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/tprm-config {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://tprm_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/assessments {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://tprm_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Trust service - /api/questionnaires, /api/knowledge-base, /api/trust-center
    # Note: Trust service routes don't have /api prefix, so we need to rewrite
    location /api/questionnaires {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://trust_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/knowledge-base {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://trust_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/trust-center {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://trust_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Audit service - /api/audits, /api/findings, /api/audit-log
    location /api/audits {
        proxy_pass http://audit_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/findings {
        proxy_pass http://audit_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/audit-log {
        proxy_pass http://audit_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Workspaces - requires rewriting /api/workspaces to /workspaces
    location /api/workspaces {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://controls_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Controls service - all other /api/* routes
    location /api/ {
        proxy_pass http://controls_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===========================================
    # Static File Serving
    # ===========================================

    # Handle SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve JavaScript files with explicit module support
    location ~* \.js$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type "application/javascript; charset=utf-8";
        add_header Cross-Origin-Resource-Policy "cross-origin";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # Cache other static assets aggressively
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Don't cache HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
