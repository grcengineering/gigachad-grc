    }

    # -----------------------------------------
    # Controls Service (3001) - WITH /api prefix
    # -----------------------------------------

    # Audit Logs - System Audit Trail - Frontend calls /api/audit-logs OR /api/audit, backend is at /api/audit
    location /api/audit-logs {
        proxy_pass http://controls_service/api/audit;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Exact match for /api/audit (no trailing slash) - Controls Service audit trail
    location = /api/audit {
        proxy_pass http://controls_service/api/audit;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Framework Catalog - Built-in Frameworks - Handled by controls service rather than frameworks service
    location /api/frameworks/catalog {
        proxy_pass http://controls_service/api/frameworks/catalog;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Default for /api/*
    # This handles: /api/controls, /api/evidence, /api/users,
    # /api/notifications, /api/bcdr, /api/assets, etc.
    location /api/ {
        # Rate limiting: 10 requests/second with burst of 20 (no delay for burst)
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://controls_service/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ===========================================
    # Static File Serving
    # ===========================================

    # Handle SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Don't cache HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ===========================================
    # Security Headers
    # ===========================================
    
    # HSTS with preload (only effective when using HTTPS in production)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Permissions Policy (replaces deprecated Feature-Policy)
    add_header Permissions-Policy "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), cross-origin-isolated=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), fullscreen=(self), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(), picture-in-picture=(self), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(self), usb=(), web-share=(), xr-spatial-tracking=()" always;
    
    # X-Content-Type-Options - Prevents MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # X-Frame-Options - Clickjacking protection
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Referrer-Policy - Controls referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (Hardened)
    # Note: 'unsafe-eval' in script-src is required for Monaco Editor
    # Note: 'unsafe-inline' in style-src is required for Recharts and other charting libraries
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' https://*.keycloak.* wss://*; frame-src 'self' https://*.keycloak.*; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'self'; upgrade-insecure-requests;" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
