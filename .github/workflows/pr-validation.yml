name: PR Validation

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # Frontend validation
  frontend:
    name: Frontend Validation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript compilation check
        run: npx tsc --noEmit

      - name: ESLint validation
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --run --reporter=verbose

      - name: Build check
        run: npm run build

  # Backend services validation
  backend:
    name: Backend Validation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [controls, frameworks, policies, tprm, trust, audit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: Install shared dependencies
        run: npm ci
        working-directory: services/shared

      - name: Build shared module
        run: npm run build
        working-directory: services/shared

      - name: Install service dependencies
        run: npm ci
        working-directory: services/${{ matrix.service }}

      - name: TypeScript compilation check
        run: npx tsc --noEmit
        working-directory: services/${{ matrix.service }}

      - name: ESLint validation
        run: npm run lint
        working-directory: services/${{ matrix.service }}

      - name: Run unit tests
        run: npm test
        working-directory: services/${{ matrix.service }}
        continue-on-error: true  # Tests may not be fully implemented yet

  # Security scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit on frontend
        run: npm audit --audit-level=high
        working-directory: frontend
        continue-on-error: true

      - name: Run npm audit on backend services
        run: |
          for service in controls frameworks policies tprm trust audit shared; do
            echo "Auditing services/$service..."
            cd services/$service
            npm audit --audit-level=high || true
            cd ../..
          done

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities for now
          format: 'table'

  # Docker build check
  docker:
    name: Docker Build Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [controls, frameworks, policies, tprm, trust, audit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: false
          tags: grc-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Final status check
  status:
    name: Validation Status
    runs-on: ubuntu-latest
    needs: [frontend, backend, security, docker]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.frontend.result }}" == "failure" ] || \
             [ "${{ needs.backend.result }}" == "failure" ]; then
            echo "Required checks failed"
            exit 1
          fi
          echo "All required checks passed"
