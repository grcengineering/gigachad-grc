name: PR Validation

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # Frontend validation
  frontend:
    name: Frontend Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install all dependencies
        run: npm ci

      - name: Fix rollup optional dep for Linux
        run: npm install @rollup/rollup-linux-x64-gnu --save-optional
        working-directory: frontend
        continue-on-error: true

      - name: TypeScript compilation check
        run: npx tsc --noEmit
        working-directory: frontend

      - name: ESLint validation
        run: npm run lint
        working-directory: frontend

      - name: Run unit tests
        run: npm test -- --run --reporter=verbose
        working-directory: frontend

      - name: Build check
        run: npm run build
        working-directory: frontend

  # Backend services validation
  backend:
    name: Backend Validation
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [controls, frameworks, policies, tprm, trust, audit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install all dependencies
        run: npm ci

      - name: Build shared module
        run: npm run build --workspace=@gigachad-grc/shared

      - name: TypeScript compilation check
        run: npx tsc --noEmit
        working-directory: services/${{ matrix.service }}
        continue-on-error: true  # Some services have pre-existing type issues

      - name: ESLint validation
        run: npm run lint --if-present
        working-directory: services/${{ matrix.service }}
        continue-on-error: true  # Some services have ESLint config issues

      - name: Run unit tests
        run: npm test --if-present
        working-directory: services/${{ matrix.service }}
        continue-on-error: true  # Tests may not be fully implemented yet

  # Security scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities for now
          format: 'table'

  # Docker build check
  docker:
    name: Docker Build Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [controls, frameworks, policies, tprm, trust, audit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: false
          tags: grc-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
        env:
          DOCKER_BUILDKIT: 1
        continue-on-error: true  # Some services have TypeScript build issues

  # Final status check
  status:
    name: Validation Status
    runs-on: ubuntu-latest
    needs: [frontend, backend, security, docker]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.frontend.result }}" == "failure" ] || \
             [ "${{ needs.backend.result }}" == "failure" ]; then
            echo "Required checks failed"
            exit 1
          fi
          echo "All required checks passed"
